<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Вход в аккаунт</title>
    <link rel="icon" href="/images/logo-site.png">
</head>
<body>
     <div class="overflow__wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a href="index.html" class="logo"><img src="/images/logo.svg" alt="" class="logo__img"></a>
                    <button class="menu__icon">
                        <span class="burger__menu"></span>
                        <span class="burger__menu"></span>
                        <span class="burger__menu"></span>
                    </button>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Как получить деньги </a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Как погасить заём</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Зарплата вперед</a></li>
                            <a href="/login.html" class="btn__login btn__login--media"><img src="/images/login-img.svg" alt=""
                                    class="login__img">Войти</a>
                        </ul>
                    </nav>
                    <a href="/login.html" class="btn__login"><img src="/images/login-img.svg" alt="" class="login__img">Войти</a>
                </div>
            </div>
        </header>

        <section class="register">
        <div class="container">
            <!-- Форма входа -->
            <div class="form-login">
                <form id="loginForm">
                    <h2 class="title__form-login">Вход</h2>
                    <input type="email" id="loginEmail" class="email__input-login" placeholder="Email" required>
                    <div class="password__input-group">
                    <input type="password" id="loginPassword" placeholder="Пароль" class="password__input-form-login" required minlength="8">
                    </div>
                    <button type="submit" class="btn__register">Войти</button>
                    <div class="toggle">Нет аккаунта? <span id="showRegister">Зарегистрироваться</span></div>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div class="form-register">
                <form id="registerForm" class="hidden">
                    <h2 class="title__form-register">Регистрация</h2>
                    <input type="text" id="regName" placeholder="Имя" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <div class="password__input-group">
                    <input type="password" id="regPassword" class="password__input-form-login" placeholder="Пароль" required minlength="8">
                    </div>
                    <button type="submit" class="btn__signup">Создать аккаунт</button>
                    <div class="toggle">Уже есть аккаунт? <span id="showLogin">Войти</span></div>
                </form>
            </div>
        </div>
    </section>

     </div>
     <script src="login.js"></script>
</body>
</html>
